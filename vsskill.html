<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="abc.css">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <div class = "container">
      <div class="row">
        <div class="col-sm-6 "> <h2 class="section-title" style="text-align: center;margin-top: 150px;color:black; font-size: 50px;">Skills</h2>
            
        </div>
      <div class="col-sm-6" style="margin-top:50px">
        <div class="col-sm-12">
          <div class="mb-3">
            <label>Javascript</label>
              <div class="progress">
                 <div class="progress-bar bg-black" style="width:30%" role="progressbar" aria-valuenow="30"
                  aria-valuemin="0" aria-valuemax="100">30%</div>
               </div>
          </div>
          <div class="mb-3">
            <label>HTML</label>
             <div class="progress">
             <div class="progress-bar bg-black" style="width:80%" role="progressbar" aria-valuenow="80"
              aria-valuemin="0" aria-valuemax="100">80%</div>
            </div>
          </div>
          <div class="mb-3">
            <label>CSS</label>
              <div class="progress">
               <div class="progress-bar bg-black" style="width:60%" role="progressbar" aria-valuenow="60"
               aria-valuemin="0" aria-valuemax="100">60%</div>
              </div>
          </div>
          <div class="mb-3">
            <label>C++</label>
              <div class="progress">
                 <div class="progress-bar bg-black" style="width:100%" role="progressbar" aria-valuenow="100"
                  aria-valuemin="0" aria-valuemax="100">100%</div>
              </div>
          </div>
         <div class="mb-3">
            <label>C</label>
              <div class="progress">
                <div class="progress-bar bg-black" style="width:100%" role="progressbar" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100">100%</div>
              </div>
          </div>
          <div class="mb-3">
            <label>Excel</label>
              <div class="progress">
                <div class="progress-bar bg-black" style="width:100%" role="progressbar" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100">100%</div>
               </div>
          </div>
    
          <div class="mb-3">
            <label>Powerpoint</label>
              <div class="progress">
                  <div class="progress-bar bg-black" style="width:100%" role="progressbar" aria-valuenow="100"
                  aria-valuemin="0" aria-valuemax="100">100%</div>
               </div>
              </div>
            </div>
           </div>
          </div>   
       </div>
     </div>
  </body>
</html>
